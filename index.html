<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors!</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>

	<div class="container">
		<div class="row"></div>

		<div class="row">
			<div class="panel panel-default col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
			  <div class="panel-body">
			  	<div id="chat-room" class="well"></div>

					<div class="form-group">
					  <input class="form-control" id="username" type="text" placeholder="Enter your username here ONCE...">
					</div>

					<button id="set-username" class="btn btn-success">Set Username</button>

					<div class="form-group">
					  <input class="form-control" id="message-input" type="text" placeholder="Type here...">
					</div>

					<button id="message-btn" class="btn btn-success">Send</button>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
